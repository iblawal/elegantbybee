  <!-- Quote Form Section -->
  <section class="py-5">
    <div class="container">
      <form class="row g-4">
        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" id="firstName" class="form-control" required />
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" id="lastName" class="form-control" required />
        </div>
        <div class="col-md-6">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" id="phone" class="form-control" required />
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" id="email" class="form-control" required />
        </div>

        <div class="col-12">
          <label class="form-label">Preferred Method of Contact</label><br />
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="contactMethod" id="contactPhone" value="phone" />
            <label class="form-check-label" for="contactPhone">Phone</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="contactMethod" id="contactEmail" value="email" />
            <label class="form-check-label" for="contactEmail">Email</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="contactMethod" id="contactOther" value="other" />
            <label class="form-check-label" for="contactOther">Other</label>
          </div>
        </div>

        <div class="col-12">
          <label for="projectDetails" class="form-label">Tell Us About Your Project or Event</label>
          <textarea id="projectDetails" rows="4" class="form-control" required></textarea>
        </div>

        <div class="col-md-6">
          <label for="services" class="form-label">What Services Can We Assist You With?</label>
          <select id="services" class="form-select" multiple>
            <option>Wedding</option>
            <option>Anniversary</option>
            <option>Birthday</option>
            <option>Corporate</option>
            <option>Other</option>
          </select>
        </div>

        <div class="col-md-6">
          <label for="urgency" class="form-label">How Urgent is Your Project?</label>
          <select id="urgency" class="form-select">
            <option>Flexible</option>
            <option>Within 1 Month</option>
            <option>Within 2 Weeks</option>
            <option>ASAP</option>
          </select>
        </div>

        <div class="col-md-6">
          <label for="dueDate" class="form-label">Preferred Due Date</label>
          <input type="date" id="dueDate" class="form-control" />
        </div>

        <div class="col-12 text-center mt-4">
          <button type="submit" class="btn btn-gold px-5 py-2">Submit Request</button>
        </div>
      </form>
    </div>
